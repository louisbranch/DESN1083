<html>
  <head>
    <title>Memory Game</title>
    <link href='http://fonts.googleapis.com/css?family=Capriola' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/theme-pokemon.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Memory Game</h1>
      <section id="game-menu">
        <div id="game-menu-match">
          <h2>New Match</h2>
          <div id="game-menu-options">
            <a href="#" class="btn" data-mode="easy">Easy</a>
            <a href="#" class="btn" data-mode="medium">Medium</a>
            <a href="#" class="btn" data-mode="hard">Hard</a>
          </div>
        </div>
        <a href="rules.html" class="btn">How to Play</a>
        <a href="#" id="game-menu-quit" class="btn">Quit Game</a>
      </section>
      <section id="match-screen" class="hidden">
        <header>
          <div class="match-right-menu">
            <a href="index.html" id="match-quit">Quit Match</a>
          </div>
          <div class="match-display">
            <strong>Score</strong>
            <div id="match-score">0</div>
          </div>
          <div class="match-display">
            <strong>Misses</strong>
            <div id="match-misses">0</div>
          </div>
          <div class="match-display">
            <strong>Timer</strong>
            <div id="match-timer">00:00</div>
          </div>
        </header>
        <div id="match-board"></div>
      </section>
      <footer>
        <div class="credits">
          <strong>Developer:</strong>
          <a href="http://github.com/luizbranco">Luiz Branco</a>
          -
          <strong>Image Credits:</strong>
          <a href="http://gryphon-shifter.deviantart.com/">Jessica Parker</a>
          -
          <strong>Animation Inspiration:</strong>
          <a href="http://daneden.github.io/animate.css/">Daniel Eden</a>
        </div>
      </footer>
    </div>
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
  </body>
</html>
