<html>
  <head>
    <title>Memory Game</title>
    <link href='http://fonts.googleapis.com/css?family=Capriola' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/theme-pokemon.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Memory Game</h1>
      <section id="game-menu">
        <div>
          <select name="game-mode" id="game-mode">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
          <select name="game-theme" id="game-theme">
            <option value="pokemon" selected>Pok√©mon</option>
          </select>
          <button id="game-menu-match">New Match</button>
        </div>
      </section>
      <section id="match-screen" class="hidden">
        <div id="how-to">
          <strong>How to Play:</strong>
          <p>TBD</p>
        </div>
        <header>
          <div class="match-display">
            <strong>Score</strong>
            <div id="match-score">0</div>
          </div>
          <div class="match-display">
            <strong>Misses</strong>
            <div id="match-misses">0</div>
          </div>
          <div class="match-display">
            <strong>Timer</strong>
            <div id="match-timer">00:00</div>
          </div>
        </header>
        <div id="match-board"></div>
      </section>
      <footer>
        <div>
          <strong>Author:</strong>
          <a href="http://github.com/luizbranco">Luiz Branco</a>
          -
          <strong>Image Credits:</strong>
          <a href="http://gryphon-shifter.deviantart.com/">Jessica Parker</a>
        </div>
      </footer>
    </div>
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
  </body>
</html>
